<style>
    .pangolin-top-banner {
        background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 50%, #7c3aed 100%);
        color: white;
        padding: 12px 20px;
        position: relative;
        overflow: hidden;
        z-index: 99999;
        /* ÊèêÈ´òz-index,Á°Æ‰øùÊòæÁ§∫Âú®Header‰∏äÊñπ */
    }

    .pangolin-top-banner::before {
        content: '';
        position: absolute;
        top: -50%;
        right: 10%;
        width: 300px;
        height: 300px;
        background: radial-gradient(circle, rgba(124, 58, 237, 0.3) 0%, transparent 70%);
        border-radius: 50%;
        animation: pangolinPulse 6s ease-in-out infinite;
    }

    @keyframes pangolinPulse {

        0%,
        100% {
            transform: scale(1);
            opacity: 0.4;
        }

        50% {
            transform: scale(1.2);
            opacity: 0.6;
        }
    }

    .pangolin-banner-content {
        max-width: 1400px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 20px;
        position: relative;
        z-index: 2;
    }

    .pangolin-banner-left {
        display: flex;
        align-items: center;
        gap: 16px;
        flex: 1;
    }

    .pangolin-banner-icon {
        font-size: 20px;
        color: #fbbf24;
        animation: pangolinBounce 2s infinite;
    }

    @keyframes pangolinBounce {

        0%,
        100% {
            transform: translateY(0);
        }

        50% {
            transform: translateY(-4px);
        }
    }

    .pangolin-banner-text {
        display: flex;
        align-items: center;
        gap: 12px;
        flex-wrap: wrap;
    }

    .pangolin-banner-message {
        font-size: 15px;
        font-weight: 600;
        line-height: 1.4;
    }

    .pangolin-highlight {
        color: #fbbf24;
        font-weight: 900;
    }

    .pangolin-badge {
        background: rgba(251, 191, 36, 0.2);
        border: 1px solid rgba(251, 191, 36, 0.4);
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 700;
        color: #fbbf24;
        white-space: nowrap;
    }

    .pangolin-countdown {
        display: flex;
        align-items: center;
        gap: 8px;
        background: rgba(0, 0, 0, 0.2);
        padding: 6px 14px;
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .pangolin-countdown-label {
        font-size: 12px;
        font-weight: 600;
        opacity: 0.9;
    }

    .pangolin-countdown-time {
        display: flex;
        gap: 6px;
        font-family: 'Courier New', monospace;
        font-weight: 900;
    }

    .pangolin-countdown-value {
        font-size: 16px;
        color: #fbbf24;
        min-width: 20px;
        text-align: center;
    }

    .pangolin-countdown-sep {
        color: #fbbf24;
        opacity: 0.6;
    }

    .pangolin-countdown-unit {
        font-size: 10px;
        opacity: 0.8;
    }

    .pangolin-banner-right {
        display: flex;
        align-items: center;
        gap: 16px;
    }

    .pangolin-cta-btn {
        background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
        color: #1e3a8a;
        font-size: 14px;
        font-weight: 900;
        padding: 10px 24px;
        border-radius: 50px;
        border: none;
        cursor: pointer;
        box-shadow: 0 4px 12px rgba(251, 191, 36, 0.4);
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
    }

    .pangolin-cta-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(251, 191, 36, 0.6);
    }

    .pangolin-close-btn {
        background: transparent;
        border: none;
        color: rgba(255, 255, 255, 0.7);
        font-size: 20px;
        cursor: pointer;
        padding: 4px 8px;
        transition: all 0.3s ease;
    }

    .pangolin-close-btn:hover {
        color: white;
        transform: scale(1.1);
    }

    /* ÂìçÂ∫îÂºè */
    @media (max-width: 768px) {
        .pangolin-banner-content {
            flex-direction: column;
            gap: 12px;
            text-align: center;
        }

        .pangolin-banner-left {
            flex-direction: column;
            gap: 8px;
        }

        .pangolin-banner-right {
            width: 100%;
            justify-content: center;
            flex-wrap: wrap;
        }

        .pangolin-countdown {
            order: -1;
            width: 100%;
            justify-content: center;
        }
    }
</style>

<div class="pangolin-top-banner" id="pangolinTopBanner">
    <div class="pangolin-banner-content">
        <div class="pangolin-banner-left">
            <i class="fas fa-sparkles pangolin-banner-icon"></i>
            <div class="pangolin-banner-text">
                <span class="pangolin-banner-message">
                    üéâ <strong>New Version Launch:</strong> Join our interview & get <span
                        class="pangolin-highlight">50% OFF Forever</span>
                </span>
                <span class="pangolin-badge">Limited to 50 Users</span>
            </div>
        </div>
        <div class="pangolin-banner-right">
            <div class="pangolin-countdown">
                <span class="pangolin-countdown-label">Ends in:</span>
                <div class="pangolin-countdown-time">
                    <span><span class="pangolin-countdown-value" id="pangolinDays">--</span><span
                            class="pangolin-countdown-unit">d</span></span>
                    <span class="pangolin-countdown-sep">:</span>
                    <span><span class="pangolin-countdown-value" id="pangolinHours">--</span><span
                            class="pangolin-countdown-unit">h</span></span>
                    <span class="pangolin-countdown-sep">:</span>
                    <span><span class="pangolin-countdown-value" id="pangolinMinutes">--</span><span
                            class="pangolin-countdown-unit">m</span></span>
                </div>
            </div>
            <!-- ÁÇπÂáªÊ≠§ÊåâÈíÆ‰ºöÊâìÂºÄID‰∏∫12817ÁöÑElementor Popup -->
            <a href="#elementor-popup-12817" class="pangolin-cta-btn">
                Apply Now
                <i class="fas fa-arrow-right"></i>
            </a>
            <button class="pangolin-close-btn"
                onclick="document.getElementById('pangolinTopBanner').style.display='none'; localStorage.setItem('pangolinBannerClosed', 'true');">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
</div>

<script>
    // ÂÄíËÆ°Êó∂
    (function () {
        function updateCountdown() {
            const deadline = new Date('2025-12-31T23:59:59');
            const now = new Date();
            const diff = deadline - now;

            if (diff > 0) {
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

                document.getElementById('pangolinDays').textContent = String(days).padStart(2, '0');
                document.getElementById('pangolinHours').textContent = String(hours).padStart(2, '0');
                document.getElementById('pangolinMinutes').textContent = String(minutes).padStart(2, '0');
            }
        }

        updateCountdown();
        setInterval(updateCountdown, 60000); // ÊØèÂàÜÈíüÊõ¥Êñ∞‰∏ÄÊ¨°

        // Ê£ÄÊü•ÊòØÂê¶Â∑≤ÂÖ≥Èó≠
        if (localStorage.getItem('pangolinBannerClosed') === 'true') {
            document.getElementById('pangolinTopBanner').style.display = 'none';
        }
    })();
</script>
